<!DOCTYPE HTML>
<HTMl>
    <head>
        <meta charset="utf-8">
        <title>Contatos - barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <header>
            <div class="caixa">

                <h1><img src="view/logo.png" alt=""></h1>
                
                <nav class="navegação-head">
                    <ul>
                        <li><a href="http://127.0.0.1:5500/aluraHTML/Aulas-Alura/Aulas01/index.html" target="_blanck"> Home </a></li>
                        <li><a href="produtos.html"> Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
                
        </header>

        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrão" required placeholder="Nome e Sobrenome">

                <label for="email">Email</label>
                <input type="email" name="" id="email" class="input-padrão" required placeholder="Seunome@email.com">

                <label for="telefone">Telefone</label>
                <input type="number" name="" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

                
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="64" rows="10 "  required placeholder="  Digite uma mensagem"></textarea>
                
                
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato"    value="Email" id="radio-email"> Email</label>
                    
                    <label for="radio-celular"><input type="radio" name="contato" id="radio-celular" value="Celular"> Celular</label>
                    
                    <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" value="wpp" checked> Whatsapp</label>
                    
                    
                </fieldset>
                <fieldset>

                    <legend>Qual horário prefere ser atenido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                    
                <label for="check"><input type="checkbox" class="checkbox" name="" id="check" checked> Gostaria de receber nossas novidades?</label>

                <input type="submit" value="Enviar Formulário" class="botão-enviar">
            </form>
        </main>
        <footer>
            <img src="view/logo-branco.png" alt="">
            <p class="copy"> &copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>
    </body>
</HTMl>
